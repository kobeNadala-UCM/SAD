<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peoples Educational Supply - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #a7b8a8; /
            --card-bg: #f5f5f5;
            --input-bg: #ffffff;
            --text-main: #333333;
            --border-radius: 40px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            width: 90%;
            justify-content: center;
            flex-wrap: wrap;
        }

        
        .card {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            flex: 1;
            min-width: 320px;
            max-width: 400px;
        }

        
        .profile-icon {
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -80px auto 20px auto;
            font-size: 40px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 24px;
            cursor: pointer;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

      
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 4px;
            background-color: var(--input-bg);
            font-size: 14px;
            outline: none;
        }

       
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            margin-top: 10px;
            color: #444;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-link, .login-here {
            text-decoration: none;
            color: #666;
            font-style: italic;
            font-size: 11px; 
        }

        
        #error-message {
            color: #d9534f;
            font-size: 11px;
            margin-top: 10px;
            display: none; 
        }

        
        .btn-submit {
            margin-top: 25px;
            padding: 10px 30px;
            border-radius: 20px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #d0d0d0;
        }

        .login-trigger {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            background: none;
            border: none;
        }

        .footer-text {
            font-size: 11px;
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="card">
            <div class="profile-icon">
                <i class="fa-regular fa-user"></i>
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="userInput" placeholder="username">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="passInput" placeholder="password">
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">remember me</label>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <a href="#" class="forgot-link">forgot username/password</a>
                </div>

                <div id="error-message">The password or username u entered is incorrect</div>

                <button type="button" onclick="validateLogin()" class="login-trigger">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </form>
        </div>

        <div class="card">
            <div class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
            </div>
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="e-mail">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="password">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="confirm password">
                </div>
                
                <button type="submit" class="btn-submit">create account</button>
                
                <div class="footer-text">
                    Already have an account? <a href="#" class="login-here">login here</a>
                </div>
            </form>
        </div>

    </div>

    <script>
        function validateLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const errorDisplay = document.getElementById('error-message');

            if (user === "admin" && pass === "admin123") {
                errorDisplay.style.display = "none";
                window.location.href = "index.html";
            } else {
               
                errorDisplay.style.display = "block";
            }
        }
    </script>

</body>
</html>
