<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cart - PEOPLES Educational Supply</title>
  <link href="https://fonts.googleapis.com/css2?family=Jeju+Myeongjo&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #B2BEB5;
      --card-bg: #FFFFFF;
      --sidebar-bg: #D9DDD8;
      --active: #C52314;
      --text-dark: #2C2C2C;
      --text-muted: #6B7280;
      --border: #C5CDC5;
      --lime: #BAC51F;
      
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --sidebar-width: 240px;
      --sidebar-collapsed: 70px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Jeju Myeongjo', Georgia, serif;
      background: var(--bg);
      color: var(--text-dark);
      margin: 0;
    }

    .app {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      position: relative;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed);
    }

    /* Hide text elements when collapsed */
    .sidebar.collapsed .label,
    .sidebar.collapsed .logo-text.full-name-logo { 
      display: none;
    }

    /* Logo Area */
    .logo-area {
      padding: 0 20px 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* The "P" Logo Circle */
    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: var(--active);
      color: white;
      border-radius: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 24px;
      flex-shrink: 0;
    }

    .logo-text.full-name-logo {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
    }
    
    .logo-text.full-name-logo .main-name {
        font-size: 20px; 
        font-weight: 900;
        letter-spacing: 1px;
        color: var(--text-dark);
    }

    .logo-text.full-name-logo .sub-name {
        font-size: 10px;
        font-weight: normal;
        color: var(--text-muted);
        letter-spacing: 0.5px;
        margin-top: 2px;
        white-space: nowrap;
    }

    /* Toggle Button */
    .toggle-btn {
      position: absolute;
      right: 16px;
      top: 26px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, top 0.3s ease; 
      padding: 0; 
    }
    
    .sidebar.collapsed .toggle-btn {
        right: 22px; 
        top: 16px; 
    }

    .toggle-btn svg {
        width: 14px; 
        height: 14px;
        color: var(--text-dark);
        transform: rotate(180deg); 
    }

    .sidebar.collapsed .toggle-btn svg {
      transform: rotate(0deg); 
    }

    .nav {
      flex: 1;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: var(--text-dark);
      text-decoration: none;
      font-size: 15px;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }

    .nav a:hover {
      background: rgba(255,255,255,0.3);
    }

    .nav a.active {
      border-left-color: var(--active);
      color: var(--active);
      font-weight: 500;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon svg {
      stroke-width: 2;
      width: 100%;
      height: 100%;
      stroke: currentColor;
      fill: none;
    }

    .sidebar-bottom {
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .sidebar-bottom a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-dark);
      text-decoration: none;
      padding: 8px 0;
      font-size: 15px;
    }

    /* Content */
    .content {
      flex: 1;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .topbar {
      background: var(--sidebar-bg);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid var(--border);
    }

    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px 10px 36px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: white;
      font-size: 14px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: auto;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: white;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 6px 12px 6px 6px;
      border-radius: 20px;
      background: white;
      border: 1px solid var(--border);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--lime);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
    }

    .user-email {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Main container */
    .container {
      padding: 24px;
      max-width: 1000px;
      margin: 0 auto;
      overflow-y: auto;
      flex: 1;
      width: 100%;
    }

    .cart-header {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      margin-bottom: 32px;
      justify-content: center;
    }

    .cart-content {
      background: white;
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow);
    }

    .cart-item {
      display: grid;
      grid-template-columns: 80px 1fr auto auto;
      gap: 20px;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #F3F4F6;
    }

    .item-image {
      width: 80px;
      height: 80px;
      background: #F3F4F6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }

    .item-details h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .item-price {
      font-size: 14px;
      color: var(--text-muted);
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #F3F4F6;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .quantity-selector button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .promo-section {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin: 32px 0;
      align-items: center;
    }

    .promo-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .promo-input {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .submit-btn {
      padding: 12px 32px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
    }

    .total-section {
      text-align: right;
      padding-top: 24px;
      border-top: 2px solid var(--border);
      margin-top: 24px;
    }

    .total-label {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .checkout-btn {
      padding: 14px 48px;
      background: var(--lime);
      color: var(--text-dark);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: var(--sidebar-collapsed);
      }
      .sidebar .label {
        display: none;
      }
      .user-info {
        display: none;
      }
      .cart-item {
        grid-template-columns: 60px 1fr;
        gap: 12px;
      }
      .quantity-selector,
      .item-price {
        grid-column: 2;
      }
    }
  </style>
</head>
